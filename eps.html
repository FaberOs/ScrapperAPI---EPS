<div id="formulario" style="margin: 0px 0px 0px 100px; align: center">
  <span id="lbTipoDoc" class="label">Tipo Documento:</span>
  <select
    name="tipoDoc"
    onchange="javascript:setTimeout(&#39;__doPostBack(\&#39;tipoDoc\&#39;,\&#39;\&#39;)&#39;, 0)"
    id="tipoDoc"
    class="txtBox"
  >
    <option selected="selected" value="CC">Cedula de Ciudadanía</option>
    <option value="TI">Tarjeta de Identidad</option>
    <option value="CE">Cedula de Extranjería</option>
    <option value="PA">Pasaporte</option>
    <option value="RC">Registro Civil</option>
    <option value="NU">No. Único de Id. Personal</option>
    <option value="AS">Adulto sin identificación</option>
    <option value="MS">Menor sin Identificación</option>
    <option value="CD">Carnet diplomático</option>
    <option value="CN">Certificado Nacido Vivo</option>
    <option value="SC">Salvo Conducto</option>
    <option value="PE">Per Especial Permanencia</option>
    <option value="PT">Permiso por Protección Temporal</option>
  </select>
  <br />
  <br />
  <span id="lbNumDoc" class="label">Número:</span>
  <input name="txtNumDoc" type="text" id="txtNumDoc" class="txtBox" />
  <br />
  <br />
  <span id="RegularExpressionValidator1" style="color: Red; visibility: hidden"
    >Número de Identificación No Válida.</span
  >
  <br />
  <span
    id="RequiredFieldValidator1"
    style="color: Red; font-weight: bold; visibility: hidden"
    >El campo Número de Identificación es requerido</span
  >
  <br />
  <span id="Error" style="color: Red; font-weight: bold"></span>
  <br />
  <!--*---Capcha---*-->
  <p class="label2">Ingrese el codigo de la imagen</p>

  <div>
    <div
      id="Capcha"
      class="RadCaptcha RadCaptcha_Default"
      resolvedrendermode="Classic"
    >
      <span id="Capcha_ctl00" style="color: Red; visibility: hidden"
        >El codigo ingresado no es valido</span
      >
      <div id="Capcha_SpamProtectorPanel">
        <div id="Capcha_ctl01" style="display: block">
          <img
            id="Capcha_CaptchaImageUP"
            class="imageClass"
            alt=""
            src="./Telerik.Web.UI(1).WebResource.axd"
            style="
              height: 50px;
              width: 280px;
              border-width: 0px;
              display: block;
            "
          /><a
            id="Capcha_CaptchaLinkButton"
            class="rcRefreshImage"
            title="Generar imagen nueva"
            href="javascript:__doPostBack(&#39;Capcha$CaptchaLinkButton&#39;,&#39;&#39;)"
            style="display: block"
            >Generar imagen nueva</a
          >
        </div>
        <p>
          <input
            name="Capcha$CaptchaTextBox"
            type="text"
            maxlength="5"
            id="Capcha_CaptchaTextBox"
            autocomplete="off"
          /><label
            for="Capcha_CaptchaTextBox"
            id="Capcha_CaptchaTextBoxLabel"
            class="label"
          ></label>
        </p>
      </div>
      <input
        id="Capcha_ClientState"
        name="Capcha_ClientState"
        type="hidden"
        autocomplete="off"
      />
    </div>
  </div>
  <input
    type="submit"
    name="btnConsultar"
    value="Consultar"
    onclick='padre.postMessage(true,&#39;*&#39;);WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions("btnConsultar", "", true, "", "", false, false))'
    id="btnConsultar"
    class="StandardButton"
    style="margin-left: 155px"
  />
</div>
